<div class="blue-box my-5">
    <div class="container">
        <h1 class="text-white">Área de Administrador</h1>
        <p class="text-white">
            Preencha todos os campos obrigatórios assinalados com um *
        </p>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 row">
                <label
                    for="staticEmail"
                    class="col-sm-2 col-form-label text-white text-start"
                    >Email*</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control position-relative"
                        placeholder="user@mail.com"
                        #email
                        formControlName="email"
                        [ngClass]="{
                            'is-valid': email.valid,
                            'is-invalid': email.invalid
                        }"
                    />
                </div>
            </div>
            <div class="mb-3 row">
                <label
                    for="inputPassword"
                    class="col-sm-2 col-form-label text-white text-start"
                    >Password*</label
                >
                <div class="col-sm-10">
                    <input
                        type="password"
                        class="form-control"
                        placeholder="min. 5 caractéres"
                        formControlName="password"
                    />
                </div>
            </div>
            <div class="mb-3 text-center" *ngIf="!spinner">
                <button
                    type="submit"
                    class="btn btn-danger"
                    [disabled]="!userForm.valid"
                >
                    <i class="fas fa-sign-in-alt me-1"></i> Iniciar sessão
                </button>
            </div>
            <div class="mb-3 row">
                <app-loading-spinner *ngIf="spinner"></app-loading-spinner>
                <div *ngIf="invalid" class="alert alert-warning" role="alert">
                    <i class="fas fa-times me-1"></i> Email / Password estão
                    errados. Tente novamente.
                </div>
                <div *ngIf="valid" class="alert alert-success" role="alert">
                    <i class="fas fa-check me-1"></i> Iniciou sessão com
                    sucesso.
                </div>
            </div>
        </form>
    </div>
</div>
